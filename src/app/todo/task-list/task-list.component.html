<div class="main-window">
    <div class="head-container">
        <label class="head-label">{{getUsername()}}</label>
        <a class="add-icon" (click)="newTodo()">&#9998;</a>
    </div>

    <div class="main-list">
        <div *ngFor="let task of this.todos" class="todo-line">
            {{task.todo}}
        </div>
    </div>
</div>
