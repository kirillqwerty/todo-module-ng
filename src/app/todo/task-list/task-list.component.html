<div class="markers" [ngClass]="{background: loading || isConfirmation}">
    <li class="tab-current"><a class="head-label">Todos</a></li>    
    <li class="tab" (click)="goToUsers()">Users</li>
</div>
<div class="main-window" [ngClass]="{background: isConfirmation || loading}" >
    <div class="head-container">
        <a class="back-arrow" (click)="back()">&larr;</a>
        <label class="head-label">{{getUsername()}}</label>
        <a class="add-todo" (click)="newTodo()">+</a>
    </div>

    <div class="main-list">
        <div *ngFor="let task of this.todos" class="todo-line">
            {{task.todo}}
            <div class="operations-wrapper">
                <button class="update-todo" [disabled]="task.usermade === true" (click)="toUpdatePage(task)" >&#9998;</button>
                <button class="delete-todo" [disabled]="task.usermade === true" (click)="setTaskToDelete(task)">&#215;</button>
            </div>
        </div>
    </div>
</div>

<div class="delete-message" [hidden]="!isConfirmation">
    <div class="delete-message-head">
        <label class="head-label">Are you sure?</label>
    </div>
    <div class="delete-message-body">
        <button class="yes-btn" (click)="deleteTodo()">Yes</button>
        <button class="no-btn" (click)="isConfirmation = false">No</button>
    </div>
</div>

<div *ngIf="loading" class="loader"></div>
